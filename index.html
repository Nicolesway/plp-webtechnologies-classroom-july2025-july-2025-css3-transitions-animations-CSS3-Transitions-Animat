<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Functions & Animations Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>JavaScript Functions & Animations</h1>
  </header>

  <!-- ===== BUTTON TO TRIGGER ANIMATION ===== -->
  <section id="animationSection">
    <h2>Click the Button to Animate</h2>
    <button id="animateBtn">Animate the Box</button>
    <div id="box"></div>
  </section>

  <!-- ===== FORM SECTION ===== -->
  <section id="formSection">
    <h2>Custom Form Validation</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
